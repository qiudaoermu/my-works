	<body>
		<div class='input'>
			<div class='pasw'>
				密码：
				<input class='psInut' maxlength="20"type='text'/><label class='psw-warm'><font>*</font>2-20位字符，建议由字母，数字和符号两种以上组成
				</label>

			</div>
			<div class='col'>
				<span class='col1' id='span1'></span>
				<span class='col2' id='span2'></span>
				<span class='col3' id='span3'></span>
			</div>
		</div>

	<script>

		$('.pasw input').keyup(function(){
			var test = $(this).val()
			var len = test.length;
			for (var i=0;i<len ;i++)
			{
				if (test.charAt(i)==' ')
				{
					alert('密码中不能包含入空格')
					
				}
			}
			var t1  = /\d/.test(test);
			var t2  = /[a-z]/.test(test)
			var t3 = /[A-Z]/.test(test)
			var t4 = /\W/.test(test)
			var num = t1+t2+t3+t4;
			if (num==1&&len>=6)
			{
				weak()
			}else if ((num==2&&len>=14)||(num==3&&len>=8))
			{	
				medium()

			}else if(num==4&&len>=18)
			{
				strong()
			
			}else if(len<=6)
			{
				input()
			
			}
		})
		
		function weak(){
			$('.col #span1').addClass('col1')
			$('.col #span2').removeClass('col2')
			$('.col #span3').removeClass('col3')
			
		}
		input()
		function input(){
			$('.col span').removeClass('col1')
			$('.col span').removeClass('col2')
			$('.col span').removeClass('col3')

			
		}

		function medium(){
			$('.col #span1').addClass('col1')
			$('.col #span2').addClass('col2')
			$('.col #span3').removeClass('col3')
		}

		function strong(){
			$('.col #span1').addClass('col1')
			$('.col #span2').addClass('col2')
			$('.col #span3').addClass('col3')
		}
