<style>
	*{

	}
	body{overflow:hidden}
	ul,li{list-style:none}
	#bg{
		width:100%;
		height:100%;
		background:#ffff99;
		
	}
	#bg div{
		width:100%;
		height:100%;
		background-attachment:fixed;
		background-position:center;
		font-size:40px;text-align:center;color:#fff;line-height:500px;font-family:'微软雅黑';font-weight:100
		
	}

	#header{
		width:100%;
		height:47px;
		position:fixed;
		top:25px;
		left:0px;
	}
	#header .h-logo{
		width:226px;

		float:left;
	
	}
	#header .h-logo img{
		
		display:block;
	}
	#header .h-nav{
		width:400px;
		height:47px;
		float:right;
		margin-right:50px;
		position:relative;
	
	}
	#header .h-nav ul li{
		list-style:none;
		line-height:47px;
		font-size:14px;
		float:left;
		margin-left:50px;
		position:relative;
		z-index:10;

	}
	#header .h-nav ul li a{
	
		color:#fff;
		text-decoration:none;
		font-family:"Microsoft yahei"
	}
	#wrap{
	
		width:58px;
		height:28px;
		border:1px solid #fff;
		border-radius:15px;
		position:absolute;
		top:8px;
		left:34px;

	}
	.list{
		width:21px;
		height:264px;
		position:fixed;
		top:50%;
		margin-top:-132px;
		left:100px;
		
		border-radius:2px;
		list-style:none;

		  }
	.list ul{width:100%;height:100%;background:url('img/nav.png') no-repeat;border:1px solid rgba(0,0,0,0)}
	.list ul li{width:21px;
				height:21px;
				border-radius:50%;
				margin-bottom: 56px;
				margin-top: 6px;
				cursor:pointer;
				
				}
	.list ul li.on{background:url('img/nav_cho.png')}
	.f-img{font-size:40px;text-align:center;color:#fff;line-height:500px;font-family:'微软雅黑';font-weight:100}
</style>
	</head>
	<body>
		<div id="header">
			<div class="h-logo">
				
			</div>
			<div class="h-nav">
				<ul>
					<li><a href="">首页</a></li>
					<li><a href="">常见问题</a></li>
					<li><a href="">论坛</a></li>
					<li><a href="">360首页>></a></li>
				</ul>
				<div id="wrap"></div>
			</div>

		</div>
		<div id="bg">

			<div class='f-img' style="background-color:#44afd6 ">
				项目经验
			</div>
			<div class='s-img' style="background-color:rgb(123, 170, 190) ">工作经历</div>
			<div class='t-img' style="background-color:rgb(255, 153, 0) ">项目经验</div>
			<div class='f-img' style="background-color:rgb(75, 191, 195) ">个人资料</div>
		</div>
		<div class='list'>
			<ul>
				<li class='on'></li>
				<li ></li>
				<li ></li>
				<li ></li>
			</ul>
		</div>
		
	  
	</body>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
	<script type="text/javascript">
		$(function(){
		
		
			var index = 0
			var winHeight = $(window).height()
			$('.list ul li').click(function(){
				console.log(winHeight)
				 index = $(this).index()
				$(this).addClass('on').siblings().removeClass()
				$('html,body').stop().animate({'scrollTop':index*winHeight},700)
			})
			$(document).mousewheel(function(){
					
					var dt = arguments[1];
					if ( dt < 0 )
					{
						index ++;
						index%=4;
					}else
					{
						index--;
						if(index<0)index=3;
					}
					$(window).resize(function(){
							winHeight = $(window).height();
							$(document).scrollTop( index*winHeight )
						});
					console.log(index)
					$('.list ul li').eq(index).addClass('on').siblings().removeClass('on');
					$('html,body').stop(true).animate({
						'scrollTop' : index*winHeight
					},800);
			
			})
		})
	</script>
