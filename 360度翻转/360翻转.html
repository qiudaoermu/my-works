	  position:absolute;
	 
	  border-radius:5px;

	 box-shadow:0px 0px 10px #fff;

}

	 height:700px;
	 border:4px solid #fff;

	 left:50%;
	 margin-left:-500px;

	<body>
	
		
		<div id="wrap">
		
			<img src="img/1.jpg"/>

<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
<script >
$(function(){
		
		var $wrap = $("#wrap img")
		var Deg = 360/$wrap.size();
		var oBox = $("#box")
		 $wrap.each(function(i){
			$(this).css({"transform":"rotateY("+i*Deg+"deg) translateZ(350px)","transition": "1s "+($wrap.length-i)*0.1+"s"})
			this.ondragstart = function(){
					return false;
				}//不懂
		})

		var x,y,xn,yn,x_,y_;
		var roY = 0
		var roX = 0;
		var num = 0;
		$(document).mousedown(function(ev){
				var ev = ev|| window.event;
				x_ = ev.clientX;
				y_ = ev.clientY;	
			$(this).on('mousemove',function(ev){		
				var ev = ev|| window.event;				
				x = ev.clientX;
				y = ev.clientY;
				yn = y-y_;
				xn = x-x_;
				roX+=xn*0.2;
				roY-=yn*0.2;
				//$(document.body).append("<div  style='left:"+x+"px;top:"+y+"px' class='add'></div>")
				$("#wrap").css("transform","perspective(800px)  rotateX("+roY+"deg) rotateY("+roX+"deg)")
				x_=x;
				y_=y;
			})
		}).mouseup(function(){
			$(this).off('mousemove')
				time = setInterval(function(){
					yn*=0.95;
					xn*=0.95;
					roX+=xn*0.2;
					roY-=yn*0.2;
					if (Math.abs(xn)<0.1&&Math.abs(yn)<0.1)
					{
						clearInterval(time)
					}
					console.log(yn)
					$("#wrap").css("transform","perspective(800px)  rotateX("+roY+"deg) rotateY("+roX+"deg)")
					
				},10)

			})
		oBox.hover(function(){
			clearInterval(autotimer)
		
		},function(){
			play();
		})
		play();
		function play(){
			autotimer = setInterval(function(){
			roX+=.2;
			$("#wrap").css("transform","perspective(800px) rotateX("+roY+"deg) rotateY("+roX+"deg)")
		
			},10)
		}
		
})

</script>
